image: rust:latest

cache: &rust_cache
  key: $CI_COMMIT_REF_SLUG
  paths:
      # Don't include `incremental` to save space
      # Debug
      - target/debug/build/
      - target/debug/deps/
      - target/debug/.fingerprint/
      - target/debug/.cargo-lock
      # Release
      - target/release/build/
      - target/release/deps/
      - target/release/.fingerprint/
      - target/release/.cargo-lock

before_script:
  - apt-get update -qq && apt-get install -y -qq libudev-dev libgtk-3-dev grep llvm clang libclang-dev

stages:
    - format
    - check
    - test
    - release
    - pages

format:
  <<: *rust_cache
  except:
    - tags
  script:
    - echo "nightly" > rust-toolchain
    - rustup component add rustfmt
    - cargo fmt --check

check:
  <<: *rust_cache
  except:
    - tags
  script:
    - rustup component add clippy
    - cargo check
    # deny currently catches too much
    #- cargo install cargo-deny && cargo deny
    - cargo install cargo-cranky && cargo cranky

test:
  <<: *rust_cache
  except:
    - tags
  script:
    - cargo test

release:
  only:
    - tags
  script:
    - make && make vendor
  artifacts:
    paths:
    - vendor_asusctl_*.tar.xz
    - cargo-config

pages:
  <<: *rust_cache
  stage: deploy
  only:
    - tags
  script:
    - cargo doc --document-private-items --no-deps --workspace
    - rm -rf public
    - mkdir public
    - cp -R target/doc/* public
    - cp misc/index.html public
  artifacts:
    paths:
      - public
      
variables:
  GIT_SUBMODULE_STRATEGY: normal
